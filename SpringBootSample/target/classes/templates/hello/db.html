<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Response Example</title>
</head>

<body>
	<h1>Hello Response DB</h1>
	<table>
		<tr>
			<td>ID:</td>
			<td th:text="${employee.id}"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td th:text="${employee.name}"></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td th:text="${employee.age}"></td>
		</tr>
	</table>
</body>

</html>
